<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Load a basic WebMap | Sample | ArcGIS Maps SDK for JavaScript 4.27</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/monday-sdk-js/dist/main.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.27/"></script>

    <script>
      require(["esri/views/MapView", "esri/WebMap", "esri/renderers/UniqueValueRenderer", "esri/layers/FeatureLayer", "esri/Graphic"], (MapView, WebMap, UniqueValueRenderer, FeatureLayer, Graphic) => {
        /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebMap from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         ************************************************************/

        const monday = window.mondaySdk();

        // const callback = res => console.log(res);
        // const unsubscribe = monday.listen("events", callback);


        const longCustomFieldId = 'numbers';
        const latCustomFieldId = 'numbers_1';



        monday.listen("events", (res) => {

          //check if change_column_values
          if (res.type === "change_column_values") {

            itemLayer.queryFeatures().then((results) => {
              console.log(results);
              //loop over each item anc check if id matches
              results.features.forEach(feature => {
                if (feature.attributes.id === res.data.itemIds[0]) {
                  //update graphic

                  var statusValue = "";
                  if (res.data.columnValue.index === 0) {
                    //update long
                    statusValue = "Working on it";
                  }
                  if (res.data.columnValue.index === 1) {
                    //update lat
                    statusValue = "Stuck";
                  }
                  if (res.data.columnValue.index === 2) {
                    //update lat
                    statusValue = "Done";
                  }
                  feature.attributes.Status = statusValue;
                  //update feature
                  itemLayer.applyEdits({
                    updateFeatures: [feature]
                  });
                }
              });
            });

          }


        });

        function updateData(data) {

          //first clear layer
          itemLayer.applyEdits({
            deleteFeatures: itemLayer.source.items
          });

          data.items.forEach(item => {
            //console.log(item);
            //create graphic

            const point = {
              type: "point", // autocasts as new Point()
              longitude: item.column_values[1].text,
              latitude: item.column_values[2].text
            };

            //create symbol for graphic
            

            //create graphic
            const pointGraphic = {
              geometry: point,
              //symbol: simpleMarkerSymbol,
              attributes: {
                Name: item.name,
                Status: item.column_values[0].text,
                id: item.id
              },
            };

            //add graphic to map
            //view.graphics.add(pointGraphic);

            //add graphic to feature applyedits
            itemLayer.applyEdits({
              addFeatures: [pointGraphic]
            });

          });


          
        }

        monday.listen("itemIds", (res) => {

          const query = `
            {
              items(ids: ${JSON.stringify(res.data)}) {
                id
                name
                column_values(ids: ["${longCustomFieldId}", "${latCustomFieldId}", "status"]) {
                  text
                  
                }
              }
            }
          `;
          
          //query items with itemIds
          monday.api(`query ${query} `).then(resX => {
            updateData(resX.data);
          });

        });

        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "6d31559fbf994082bd32bb575043cdc9"
          }
        });

        /************************************************************
         * Set the WebMap instance to the map property in a MapView.
         ************************************************************/
        const view = new MapView({
          map: webmap,
          container: "viewDiv"
        });


        //temp point for init loading to layer
        var point = {
          type: "point",
          x: 0,
          y: 0
        };
        var graphic = new Graphic({
          geometry: point
        });
        var graphicArray = [graphic];
        var fields = [
          {
            name: "OBJECTID",
            type: "oid"
          },
          {
            name: "id",
            type: "string"
          },
          {
            name: "Name",
            type: "string"
          },
          {
            name: "Status",
            type: "string"
          }
        ]

        var renderer = {
          "type": "uniqueValue",
          "visualVariables": [
            {
              "type": "sizeInfo",
              "valueExpression": "$view.scale",
              "stops": [
                { "size": 16.45660461986992, "value": 4513.988705 },
                { "size": 13.165283695895937, "value": 36111.909643 },
                { "size": 6.5826418479479685, "value": 288895.277144 },
                { "size": 3.2913209239739842, "value": 2311162.217155 }
              ]
            }
          ],
          "field1": "Status",
          "uniqueValueGroups": [
            {
              "classes": [
                {
                  "label": "Done",
                  "symbol": {
                    "type": "esriSMS",
                    "color": [0, 202, 114, 255],
                    "angle": 0,
                    "xoffset": 0,
                    "yoffset": 0,
                    "size": 12.23,
                    "style": "esriSMSCircle",
                    "outline": {
                      "type": "esriSLS",
                      "color": [0, 0, 0, 255],
                      "width": 0.75,
                      "style": "esriSLSSolid"
                    }
                  },
                  "values": [["Done"]]
                },
                {
                  "label": "Stuck",
                  "symbol": {
                    "type": "esriSMS",
                    "color": [251, 39, 93, 255],
                    "angle": 0,
                    "xoffset": 0,
                    "yoffset": 0,
                    "size": 12.22,
                    "style": "esriSMSCircle",
                    "outline": {
                      "type": "esriSLS",
                      "color": [0, 0, 0, 255],
                      "width": 0.75,
                      "style": "esriSLSSolid"
                    }
                  },
                  "values": [["Stuck"]]
                },
                {
                  "label": "Working on it",
                  "symbol": {
                    "type": "esriSMS",
                    "color": [255, 204, 0, 255],
                    "angle": 0,
                    "xoffset": 0,
                    "yoffset": 0,
                    "size": 12.22,
                    "style": "esriSMSCircle",
                    "outline": {
                      "type": "esriSLS",
                      "color": [0, 0, 0, 255],
                      "width": 0.75,
                      "style": "esriSLSSolid"
                    }
                  },
                  "values": [["Working on it"]]
                }
              ]
            }
          ],
          "uniqueValueInfos": [
            {
              "label": "Done",
              "symbol": {
                "type": "esriSMS",
                "color": [0, 202, 114, 255],
                "angle": 0,
                "xoffset": 0,
                "yoffset": 0,
                "size": 12.23,
                "style": "esriSMSCircle",
                "outline": {
                  "type": "esriSLS",
                  "color": [0, 0, 0, 255],
                  "width": 0.75,
                  "style": "esriSLSSolid"
                }
              },
              "value": "Done"
            },
            {
              "label": "Stuck",
              "symbol": {
                "type": "esriSMS",
                "color": [251, 39, 93, 255],
                "angle": 0,
                "xoffset": 0,
                "yoffset": 0,
                "size": 12.22,
                "style": "esriSMSCircle",
                "outline": {
                  "type": "esriSLS",
                  "color": [0, 0, 0, 255],
                  "width": 0.75,
                  "style": "esriSLSSolid"
                }
              },
              "value": "Stuck"
            },
            {
              "label": "Working on it",
              "symbol": {
                "type": "esriSMS",
                "color": [255, 204, 0, 255],
                "angle": 0,
                "xoffset": 0,
                "yoffset": 0,
                "size": 12.22,
                "style": "esriSMSCircle",
                "outline": {
                  "type": "esriSLS",
                  "color": [0, 0, 0, 255],
                  "width": 0.75,
                  "style": "esriSLSSolid"
                }
              },
              "value": "Working on it"
            }
          ]
        };

        var statusRenderer = UniqueValueRenderer.fromJSON(renderer);

        const simpleMarkerSymbol = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: [226, 119, 40], // RGB color values as an array
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [255, 255, 255], // RGB color values as an array
            width: 1 // points
          }
        };

        //create a feature layer
        var itemLayer = new FeatureLayer({
          source: graphicArray,
          title: "Items",
          objectIdField: "OBJECTID",
          fields: fields,
          //popupTemplate: layer311PopupTemplate,
          renderer: statusRenderer
        });

        //add feature layer to map
        view.map.add(itemLayer);


      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
